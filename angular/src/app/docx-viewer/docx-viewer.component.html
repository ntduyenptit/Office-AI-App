<div class="container mt-4">
  <div class="row">
    <!-- File List Section -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Danh sách file mẫu</h5>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error State -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <!-- File List -->
          <div class="list-group" *ngIf="!isLoading && !error">
            <button *ngFor="let file of files" 
                    class="list-group-item list-group-item-action"
                    [class.active]="selectedFile === file"
                    (click)="loadDocxContent(file)">
              <i class="fas fa-file-word me-2"></i>
              {{ file }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Preview Section -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <span *ngIf="selectedFile">Nội dung: {{ selectedFile }}</span>
            <span *ngIf="!selectedFile">Chọn file để xem nội dung</span>
          </h5>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Đang tải nội dung...</p>
          </div>

          <!-- Error State -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <!-- Content Container -->
          <div #docxContainer class="docx-container" [style.display]="isLoading || error ? 'none' : 'block'">
          </div>

          <!-- Empty State -->
          <div *ngIf="!isLoading && !error && !selectedFile" 
               class="text-center py-5 text-muted">
            Chọn file để xem nội dung
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
